<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Form</title>

  <!-- css script -->
  <link rel="stylesheet" href="style.css">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">

  <!-- favicon  -->
  <link rel="icon" href="favicon.ico">

  <!-- Bootstrap script -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- font awesome -->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://use.fontawesome.com/f59bcd8580.js"></script>

</head>

<body>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
  <div class="container">
    <div class="row m-5 no-gutters shadow-lg">
      <div class="col-md-6 d-none d-md-block">
        <img src="https://cdn.pixabay.com/photo/2015/06/24/16/36/office-820390__340.jpg" class="img-fluid" style="min-height:100%;" />
      </div>
      <div class="col-md-6 bg-white p-5">
        <h3 class="pb-3">Login Form</h3>
        <div class="form-style">
          <form>
            <div class="form-group pb-3">
              <input type="email" placeholder="Email" class="form-control" id="Email" aria-describedby="emailHelp">
            </div>
            <div class="form-group pb-3">
              <input type="password" placeholder="Password" class="form-control" id="Password">
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <input name="Remember-me-verification" type="checkbox" value="" />
                <span class="pl-2 font-weight-bold">Remember Me</span>
              </div>
              <div><a class="forget_password" href="#">Forget Password?</a></div>
            </div>
            <div class="pb-2">
              <button type="submit" class=" submit-btn btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
            </div>
          </form>
          <div class="sideline" style="margin-left:200px";>OR</div>
          <div>
            <button type="submit" class="btn btn-danger w-100 font-weight-bold mt-2"><i class="fa-brands fa-google-plus"></i> Login With Google</button>
          </div>
          <div class="sideline" style="margin-left:200px";>OR</div>
          <div>
            <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"><i class="fa fa-facebook" aria-hidden="true"></i> Login With Facebook</button>
          </div>
          <div class="pt-4 text-center">
            Get Members Benefit. <a href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
